<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('/images/leaf-for-header.png');
            background-size: cover;
            background-position: center;
            background-repeat:no-repeat;
            color: #fff;
            overflow: hidden;
        }

        .enter-container {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        .enter-button {
            padding: 15px 30px;
            font-size: 20px;
            color: #fff;
            background-color: #040535;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .enter-button:hover {
            background-color: #e4b3a4;
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }


        /* Modal Background */
        .modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            font-family: 'Montserrat', sans-serif;
        }

        /* Modal Box */
        .modal-content {
            background-color: #b4d4c9;
            color: #f2f0f8;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        /* Buttons */
        .modal-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .modal-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        #yesBtn {
            background-color: #044412;
            color: white;
        }

        #yesBtn:hover {
            background-color: #e4b3a4;
        }

        #noBtn {
            background-color: #040535;
            color: white;
        }

        #noBtn:hover {
            background-color: #e4b3a4;
        }
    </style>
</head>

<body>
    
    <div class="enter-container">
        <!-- below I am practicing "set interval!". After practicing it, I thought wow I love that! Sounded great for my enter site.-->
        <h1 id="welcomeMessage">Welcome to My Portfolio</h1>

        <a href="Portfolio_3.html" id="enterBtn" class="enter-button">Enter</a>
    </div>
    <!-- below, I researched how I can change the pop up alert from the basic hard alert to something more aesthetically pleasing. -->
    <div id="customModal" class="modal">
        <div class="modal-content">
            <p>Do you love computers?</p>
            <div class="modal-buttons">
                <button id="yesBtn">Yes</button>
                <button id="noBtn">No</button>
            </div>
        </div>
    </div>


    <script>
        //grabbing HTML elements
        const modal = document.getElementById("customModal");
        const enterBtn = document.getElementById("enterBtn");

        //setInterval practice. 
        const welcomeMessage = document.getElementById("welcomeMessage");
        const messages = [
            "Welcome to RLK Portfolio",
            "Let's build something great together"];

        let index = 0;

        setInterval(() => {
            index = (index + 1) % messages.length;
            welcomeMessage.textContent = messages[index];
        }, 2000);

        //Enter button
        enterBtn.addEventListener("click", function (e) {
            e.preventDefault();
            modal.style.display = "flex";
        });

        //are you hiring button 
        document.getElementById("yesBtn").addEventListener("click", function () {
            window.location.href = "/porftoliosite/Portfolio_3.html";
        });

        document.getElementById("noBtn").addEventListener("click", function () {
            modal.style.display = "none";
        });




    </script>


</body>

</html>
